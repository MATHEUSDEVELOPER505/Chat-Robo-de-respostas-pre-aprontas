                function handleUserInput(event) {

                        const chatMessages = document.getElementById("chat-messages");
                        const chatDataEntry = chatData.find(entry => entry.question.toLowerCase() === userInput.toLowerCase());
                        if (chatDataEntry) {
                            chatMessages.innerHTML += `<p><strong>Você:</strong> ${userInput}</p>`;
                            chatMessages.innerHTML += `<p><strong>Programerobot:</strong> ${chatDataEntry.answer}</p>`;
