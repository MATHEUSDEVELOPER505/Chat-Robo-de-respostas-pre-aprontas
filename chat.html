        function handleUserInput(event) {
            if (event.key === "Enter") {
                const userInput = document.getElementById("user-input").value;
                const chatMessages = document.getElementById("chat-messages");
                const chatDataEntry = chatData.find(entry => entry.question.toLowerCase() === userInput.toLowerCase());
                if (chatDataEntry) {
                    chatMessages.innerHTML += `<p><strong>Você:</strong> ${userInput}</p>`;
                    chatMessages.innerHTML += `<p><strong>Programerobot:</strong> ${chatDataEntry.answer}</p>`;
                } else {
                    chatMessages.innerHTML += `<p><strong>Você:</strong> ${userInput}</p>`;
                    chatMessages.innerHTML += `<p><strong>Programerobot:</strong>Digite [Ajuda] Sem as barras para todos os comandos</p>`;
                }
                document.getElementById("user-input").value = "";
            }
        }
    </script>
